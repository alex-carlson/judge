      <script src="https://github.com/processing/p5.js/releases/download/0.4.12/p5.min.js"></script>
      <script>
        var c;

        function setup(){
          createCanvas(windowWidth, windowHeight);
          background(0);
          noStroke();
        }

        function mouseMoved(){
          c = map(mouseX, 0, width, 0, 255);
          var sx = mouseX - pmouseX,
              sy = mouseY - pmouseY,
              sz = sx + sy,
              size = map(sz, 0, width, 5, 300);
          colorMode(HSB);
          fill(c, 255, 255);
          ellipse(mouseX, mouseY, size, size);
        }

        function mousePressed(){
          background(0);
        }
      </script>
    </div>
